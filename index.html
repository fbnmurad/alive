<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferramentas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      color: #333;
    }

    nav {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }

    nav h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
    }

    nav li + li {
      margin-top: 4px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background-color 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: #1abc9c;
    }

    nav a:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    .container {
      display: flex;
      width: 100%;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }

    @media (max-width: 768px) {
      nav {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      nav ul {
        display: flex;
      }
      nav li {
        flex: 1;
      }
      nav a {
        text-align: center;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav aria-label="Menu de ferramentas">
      <h2>Ferramentas</h2>
      <ul>
        <li><a href="https://fbnmurad.github.io/alive/JSONCompare.html" target="conteudo">JSONCompare</a></li>
        <li><a href="https://fbnmurad.github.io/alive/ValorProRata.html" target="conteudo" class="active" aria-current="page">Calcular Pró-Rata</a></li>
        <li><a href="https://fbnmurad.github.io/alive/DIFReceita.html" target="conteudo">Diferimento de Receita</a></li>
        <li><a href="https://fbnmurad.github.io/alive/CalculadoraDatas.html" target="conteudo">Calcular Datas</a></li>
        <li><a href="https://fbnmurad.github.io/alive/GeradorCpfCnpj.html" target="conteudo">Gerar CPF/CNPJ</a></li>
        <li><a href="https://fbnmurad.github.io/alive/GeradorCartaoCredito.html" target="conteudo">Gerar Cartão de Crédito</a></li>
        <li><a href="https://fbnmurad.github.io/alive/CompararTexto.html" target="conteudo">Comparador &amp; Merge</a></li>
        <li><a href="https://fbnmurad.github.io/alive/ContarCaracter.html" target="conteudo">Contar Caracteres</a></li>
        <li><a href="https://fbnmurad.github.io/alive/Corretor.html" target="conteudo">Corretor Ortográfico &amp; Gramatical</a></li>
      </ul>
    </nav>

    <iframe name="conteudo" title="Ferramenta em exibição" src="https://fbnmurad.github.io/alive/ValorProRata.html"></iframe>
  </div>

  <script>
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function () {
        document.querySelectorAll('nav a.active').forEach(a => {
          a.classList.remove('active');
          a.removeAttribute('aria-current');
        });
        this.classList.add('active');
        this.setAttribute('aria-current', 'page');
      });
    });
  </script>
</body>
</html>
