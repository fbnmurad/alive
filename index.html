<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferramentas & Wiki</title>
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex; height: 100vh;
      color: #333;
      background: #f4f8fb;
    }
    .container {
      display: flex; flex-direction: row; width: 100%;
    }
    nav {
      width: 260px;
      background-color: #2c3e50;
      color: #fff;
      padding: 20px 0 15px 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 100vh;
    }
    nav h2 {
      text-align: center;
      margin-bottom: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #eaf6fb;
      font-size: 1.45em;
    }
    nav ul {
      list-style: none;
      padding: 0 0 0 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    nav li {
      width: 100%;
    }
    nav a {
      display: flex; align-items: center; gap: 12px;
      padding: 12px 22px;
      border-radius: 8px;
      color: #eaf6fb;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.17s, color 0.17s;
      cursor: pointer;
      font-weight: 500;
      border-left: 4px solid transparent;
      position: relative;
    }
    nav a i {
      min-width: 23px; font-size: 1.11em; opacity: .93;
    }
    nav a:hover, nav a.active {
      background: #1565c0;
      color: #fff;
      border-left: 4px solid #18e1fc;
    }
    nav a.active {
      background: #1976d2;
      color: #fff;
      font-weight: bold;
      border-left: 4px solid #00e5ff;
      box-shadow: 0 2px 10px #00518116;
    }
    /* Responsividade */
    @media (max-width: 900px) {
      nav { width: 100vw; min-height: unset; flex-direction: row; align-items: flex-start; }
      nav ul { flex-direction: row; gap: 0; width: 100vw; }
      nav li { flex: 1 1 0; }
      nav a { border-radius: 0; justify-content: center; padding: 13px 4px; border-left: none; border-bottom: 3px solid transparent; }
      nav a:hover, nav a.active { border-left: none; border-bottom: 3px solid #00e5ff; }
      nav h2 { display: none; }
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      background: #fff;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav aria-label="Menu de ferramentas">
      <h2>Ferramentas</h2>
      <ul>
        <li>
          <a href="https://fbnmurad.github.io/alive/ValorProRata.html" target="conteudo" class="active" title="Cálculo de valor proporcional">
            <i class="fas fa-calculator"></i> Calcular Pró-Rata
          </a>
        </li>
        <li>
          <a href="https://fbnmurad.github.io/alive/CompararTexto.html" target="conteudo" title="Diff visual de textos">
            <i class="fas fa-code-branch"></i> Comparador &amp; Merge
          </a>
        </li>
        <li>
          <a href="https://fbnmurad.github.io/alive/CalculadoraDatas.html" target="conteudo" title="Adição e diferença de datas">
            <i class="fas fa-calendar-alt"></i> Calculadora de Datas
          </a>
        </li>
        <li>
          <a href="https://fbnmurad.github.io/alive/ContarCaracter.html" target="conteudo" title="Contar quantidade de caracteres">
            <i class="fas fa-sort-numeric-up"></i> Contar Caracteres
          </a>
        </li>
        <li>
          <a href="https://fbnmurad.github.io/alive/conversor.html" target="conteudo" title="Caixa alta/baixa/capitalizar">
            <i class="fas fa-text-height"></i> Conversor de Texto
          </a>
        </li>
        <li>
          <a href="https://fbnmurad.github.io/alive/GeradorCpfCnpj.html" target="conteudo" title="Gerador de CPF e CNPJ de teste">
            <i class="fas fa-id-card"></i> Gerar CPF/CNPJ
          </a>
        </li>
        <li>
          <a href="https://fbnmurad.github.io/alive/GeradorCartaoCredito.html" target="conteudo" title="Gerador de cartões para teste">
            <i class="fas fa-credit-card"></i> Gerar Cartão de Crédito
          </a>
        </li>
        <li>
          <a href="https://fbnmurad.github.io/alive/DIFReceita.html" target="conteudo" title="Diferimento de Receita">
            <i class="fas fa-file-invoice-dollar"></i> DIFReceita
          </a>
        </li>
      </ul>
    </nav>
    <iframe name="conteudo" title="Ferramenta em exibição" src="https://fbnmurad.github.io/alive/ValorProRata.html"></iframe>
  </div>
  <script>
    // Torna o item do menu ativo ao clicar
    document.querySelectorAll('nav a').forEach(a => {
      a.addEventListener('click', function(e) {
        document.querySelectorAll('nav a.active').forEach(el => el.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
